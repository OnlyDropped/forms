<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Log in</title>
</head>
<body>
  <section class="sign-in">
    <div class="container">
      <div class="sign-in__inner">
        <div class="sign-in__wrapper">
          <a class="sign-in__logo" href="">
            <img src="img/logo.svg" alt="logo">
          </a>
          <form class="sign-in__form" action="">
            <h1 class="sign-in__sign-title">Sign in</h1>
            <span class="sign-in__span">If you donâ€™t have an account register</span>
            <span class="sign-in__span sign-in__span--last">You can <a class="sign-in__register" href="">Register here !</a> </span>
              <label class="sign-in__label" for="">
                <p>Email</p>
                <input class="sign-in__input sign-in__message" type="text" placeholder="Enter your email address">
              </label>
              <label class="sign-in__label" for="">
                <p>Password</p>
                <input class="sign-in__input sign-in__password" type="text" placeholder="Enter your Password">
              </label>
            <a class="sign-in__login" href="">Login</a>
            <p class="sign-in__continue">or continue with</p>
            <ul class="sign-in__social">
              <li class="sign-in__item">
                <a href="">
                  <img src="img/facebook.png" alt="facebook.png">
                </a>
              </li>
              <li class="sign-in__item">
                <a href="">
                  <img src="img/apple.png" alt="apple">
                </a>
              </li>
              <li class="sign-in__item">
                <a href="">
                  <img src="img/google.svg" alt="google">
                </a>
              </li>
            </ul>
          </form>
        </div>
        
        <div class="sign-in__content">
          <img class="sign-in__img" src="img/bg.png" alt="sign-in">
          <h2 class="sign-in__title">Sign in to name</h2>
          <p class="sign-in__subtitle">Lorem Ipsum is simply </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
